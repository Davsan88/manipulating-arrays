<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Arrays</title>
    <script src="index.js" defer></script>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #taskInput {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        #addTaskButton {
            padding: 10px 20px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Manipulating Arrays</h1>
    <!-- Input field to enter new tasks and a button to add tasks -->
    <input type="text" id="itemInput" placeholder="Enter a new item">
    <button id="addItemButton">Add Item</button>
    <!-- Container to display the list of tasks -->
    <ul id="itemList"></ul> 
    <!-- Button to remove the last element from the array -->
    <button id="removeLastButton">Remove Last</button>
    <!-- Button to remove the first element from the array -->
    <button id="removeFirstButton">Remove First</button>
</body>
</html>
